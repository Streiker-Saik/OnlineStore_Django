<!-- blogpost_form.html -->
{% extends 'blog/base.html' %}

{% block title %}Работа с постом{% endblock %}

{% block content %}
<div class="container mt-5">
    <form method="post" action="" class="form-floating" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">
            {% if object %}Изменить{% else %}Добавить{% endif %}
        </button>
        <a href="{% url 'blog:blog_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
