<!-- blogpost_confirm_delete.html -->
{% extends 'blog/base.html' %}

{% block title %}Удаление поста{% endblock %}

{% block content %}
<div class="container mt-5">
    <p>Вы уверены, что хотите удалить "{{ blog.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'blog:blog_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
